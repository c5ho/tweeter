<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/tweet-form-focus.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="title">tweeter</div>
      <div class="write-new-or-scroll">
        <div class="write-new"><strong>Write</strong> a new tweet</div>
        <div class="scroll-down"><i class="fa-solid fa-angles-down fa-bounce"></i></div>
      </div>
    </nav>

    <!-- Top header with name and avatar -->
    <header id="main-header">
      <div class="avatar">
        <img src="/images/calvin-hex.png"> 
      </div>
      <br>
      <div class="username"><strong>Calvin</strong> Hobbes</div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">
<div id="scroll-here"></div>

      <!-- Container for new tweet form -->
      <section class="new-tweet">
        
        <!-- New tweet form -->
        <!-- Tweet status or error slidedown message-->
        <span id="tweet-status"></span>
        
        <form id="tweet-submit" class="tweet-form" action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          
          <!--New tweet submit button and character remaining counter -->
          <footer class="tweet-button-counter">
            <button type="submit">Tweet</button>
            
            <!--Character remaining counter -->
            <output name="counter" id="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      
      

      
      
      <!-- Container for all posted tweets entered dynamically via script-->
      <section id="tweet-container">
      
              
        <a  href="#scroll-here" id="back-to-top" class="fa-stack fa-2x fa-bounce">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fa-solid fa-angles-up fa-stack-1x"></i>
          </a>

      </section>
      
    </main>
  </body>
</html>
